<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sprint Calculator</h1>
    
    <form id="predictionForm">
      <label for="inputColumns">Input splits:</label>
      <div id="columnInputs"></div>
      <button type="button" onclick="addColumnInput()">Add split</button>

      <label for="targetColumn">Target Distance:</label>
      <select id="targetColumn" required>
      </select>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result" style="display: none;">
      <h3>Competition result: <span id="adjustedPrediction"></span> seconds</h3>
      <p id="predictionText"></p>
      <p>Mean Absolute Error (MAE): <span id="mae"></span></p>
    </div>

    <div id="error" class="error" style="display: none;">
      <h3>Error: <span id="errorMessage"></span></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
