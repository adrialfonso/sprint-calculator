<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sprint Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Sprint Calculator</h1>

    <form id="predictionForm">
      <label for="inputColumns">Input splits:</label>
      <div id="columnInputs"></div>
      <button type="button" onclick="addColumnInput()">Add split</button>

      <label for="targetColumn">Target Distance:</label>
      <input type="text" id="targetColumn" placeholder="100m" required>

      <button type="submit">Predict</button>
    </form>

    <div id="result" class="result" style="display: none;">
      <h3>Result: <span id="prediction"></span> seconds</h3>
      <p>Mean Absolute Error: <span id="mae"></span></p>
    </div>

    <div id="error" class="error" style="display: none;">
      <h3>Error: <span id="errorMessage"></span></h3>
    </div>
  </div>

  <script>
    const columnOptions = [
      '10m', '20m', '30m', '40m', '50m', '60m', '70m', '80m', '90m', '100m', '120m', '150m', '180m', '200m', 
      '10-20m', '20-30m', '30-40m', '40-50m', '50-60m', '60-70m', '70-80m', '80-90m', '90-100m',
      '10-30m', '20-40m', '30-50m', '40-60m', '50-70m', '60-80m', '70-90m', '80-100m', '100-120m',
      '10-40m', '20-50m', '30-60m', '40-70m', '50-80m', '60-90m', '70-100m', 
      '50-100m', '100-150m', '150-200m', '180-200m', 
      '50-150m', '100-200m'];
    let columnCount = 0;

    function addColumnInput() {
      const container = document.getElementById('columnInputs');
      const div = document.createElement('div');
      div.classList.add('column-input');

      const select = document.createElement('select');
      select.setAttribute('name', `inputColumn${columnCount}`);
      select.innerHTML = columnOptions.map(option => `<option value="${option}">${option}</option>`).join('');
      div.appendChild(select);

      const input = document.createElement('input');
      input.setAttribute('type', 'number');
      input.setAttribute('placeholder', 'Split time');
      input.setAttribute('step', 'any');
      input.required = true;
      div.appendChild(input);

      const checkboxDiv = document.createElement('div');
      checkboxDiv.classList.add('checkbox-container');
      
      const manualTimeCheckbox = document.createElement('input');
      manualTimeCheckbox.setAttribute('type', 'checkbox');
      manualTimeCheckbox.setAttribute('id', `manualTime${columnCount}`);
      const manualTimeLabel = document.createElement('label');
      manualTimeLabel.setAttribute('for', `manualTime${columnCount}`);
      manualTimeLabel.textContent = 'Hand timing';
      manualTimeLabel.classList.add('checkbox-label');
      checkboxDiv.appendChild(manualTimeCheckbox);
      checkboxDiv.appendChild(manualTimeLabel);

      const electronicTimeCheckbox = document.createElement('input');
      electronicTimeCheckbox.setAttribute('type', 'checkbox');
      electronicTimeCheckbox.setAttribute('id', `electronicTime${columnCount}`);
      const electronicTimeLabel = document.createElement('label');
      electronicTimeLabel.setAttribute('for', `electronicTime${columnCount}`);
      electronicTimeLabel.textContent = 'Electronic timing';
      electronicTimeLabel.classList.add('checkbox-label');
      checkboxDiv.appendChild(electronicTimeCheckbox);
      checkboxDiv.appendChild(electronicTimeLabel);

      manualTimeCheckbox.addEventListener('change', () => {
        if (manualTimeCheckbox.checked) {
          electronicTimeCheckbox.checked = false;
        }
      });

      electronicTimeCheckbox.addEventListener('change', () => {
        if (electronicTimeCheckbox.checked) {
          manualTimeCheckbox.checked = false;
        }
      });

      div.appendChild(checkboxDiv);

      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Clean';
      deleteButton.type = 'button';
      deleteButton.onclick = () => div.remove();
      div.appendChild(deleteButton);

      container.appendChild(div);
      columnCount++;
    }

    addColumnInput();

    document.getElementById('predictionForm').addEventListener('submit', async function(event) {
      event.preventDefault();

      const inputValues = {};
      const columnInputs = document.querySelectorAll('.column-input');
      columnInputs.forEach(input => {
        const column = input.querySelector('select').value;
        const value = parseFloat(input.querySelector('input').value);
        const manualTimeCheckbox = input.querySelector('input[type="checkbox"]:nth-child(1)');
        
        if (manualTimeCheckbox.checked) {
          inputValues[column] = value + 0.45;
        } else {
          inputValues[column] = value;
        }
      });

      const targetColumn = document.getElementById('targetColumn').value.trim();

      document.getElementById('result').style.display = 'none';
      document.getElementById('error').style.display = 'none';

      const csvPaths = ["100m_splits_data.csv", "200m_splits_data.csv"];

      try {
        const response = await fetch('http://localhost:8000/predict_multiple_csvs/', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            input: inputValues, 
            target_column: targetColumn, 
            csv_paths: csvPaths
          })
        });

        const data = await response.json();
        console.log(data);

        if (response.ok) {
          document.getElementById('prediction').textContent = data.prediction.toFixed(2);
          document.getElementById('mae').textContent = data.mean_absolute_error.toFixed(2);
          document.getElementById('result').style.display = 'block';
        } else {
          document.getElementById('errorMessage').textContent = data.detail || 'Unknown error';
          document.getElementById('error').style.display = 'block';
        }
      } catch (error) {
        document.getElementById('errorMessage').textContent = 'Server error';
        document.getElementById('error').style.display = 'block';
      }
    });
  </script>
</body>
</html>
